<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Sushi shop</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo/logo.svg" width="92" alt="Sushi and pizza">
			<div class="display-4">Sushi delivery</div>
			<p class="lead">Fast and tasty</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">

			<!-- Goods -->
			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>

			<!-- Cart -->
			<div class="col-md-4">

				<!-- Cart -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Your order</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Cart is empty
						</div>
						<!-- cart-wrapper -->
						<div class="cart-wrapper">

						</div>
						<!-- // cart-wrapper -->

						<!-- Order cost -->
						<div class="cart-total">
							<p data-cart-delivery class="none">
								<span class="h5">Delivery:</span> 
								<span class="delivery-cost">7 €</span><br>
								<span class="small">Free for orders over 20 €</span>
							</p>
							<p>
								<span class="h5">Order cost:</span> 
								<span class="total-price">0</span> 
								<span class="rouble">€</span>
							</p>
						</div>
						<!-- // Order cost -->

					</div>

					<!-- Checkout -->
					<div id="order-form" class="card-body border-top">
						<h5 class="card-title">Checkout</h5>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Your phone number">
							</div>
							<button type="submit" class="btn btn-primary">Order</button>
						</form>
					</div>
					<!-- // Checkout -->

				</div>
				<!-- // Cart -->


			</div>
		</div>
	</div>

	<!-- We connect scripts -->
	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter-02.js"></script>
	<script src="./js/cart-02.js"></script>
	
</body>

</html>
